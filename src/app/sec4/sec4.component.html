
  <section id="sec4" class="container-fluid bg-light my-5	" >
    <div class="row">
      <div class="col-md-12 " style="height:200px">
          <h1 class="d-block mt-5  text-dark display-1 font-weight-bolder text-monospace text-center">Portfolio</h1>
        <br>
      </div>
      <div class="col-md-12 text-center align-content-center ">
        <div class="d-flex  flex-row justify-content-around align-items-sm-start flex-wrap align-content-around ">
          <div *ngFor = "let project of projects ;let i = index"  [attr.data-index]="i">
            <div class="card my-4 "  [ngClass]="{' bg-primary': i%2 === 0, ' bg-danger': i%2 !== 0}"   style="width: 28rem;">

              <div class="card-body">
                <h5 class="card-title">{{project}}</h5>
  
                <a href="#" class="btn btn-success">Project Link</a>
              </div>
            </div>
          </div>

        </div>
      </div>
      </div>
  </section>
